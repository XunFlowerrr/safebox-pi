<!DOCTYPE html>
<html>

<head>
    <title>Raspberry Pi Webcam Stream</title>
    <style>
        button {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div style="text-align: center;">
        <h1>Live Stream</h1>
        <img src="{{ url_for('video_feed') }}" width="640" height="480">
    </div>
    <div style="text-align: center; margin-top: 10px;">
        <form action="/capture" method="post" style="display: inline;">
            <input type="text" name="name" placeholder="Enter name" required>
            <button type="submit">Capture</button>
        </form>
    </div>
    <div style="text-align: center; margin-top: 10px;">
        <form action="/battle" method="post" style="display: inline;">
            <button type="submit">Battle</button>
        </form>
    </div>
</body>

</html>
